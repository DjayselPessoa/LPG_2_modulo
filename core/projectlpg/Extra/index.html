<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Convertendo polygon to path - JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <polygon id="informacaoE" fill="blank" points="351.6667,978 541.3333,925.6667 547,919.3333 553,907 553,838.6667 
				548.3333,832.3333 541.6667,828 519.6667,817 458.6667,829.6667 458.3333,809.3333 455.3333,789.3333 452.3333,778 
				435.6667,773.6667 436.3333,763.6667 437.6667,758.6667 435.6667,755.3333 430,751 422.3333,751 419.3333,753 416.6667,759.3333 
				415,762.6667 419.6667,771 420.3333,773 419.3333,777.3333 404.6667,783 402.6667,798 400,815.3333 398.6667,829 397.6667,841 
				333,853.6667 324,858.3333 316,864.5 311,873.6667 311,948.3333 311,951.6667 326.3333,970.6667 332,976.6667 338,979.6667 
				345.6667,979.6667 			"/>
        <script type="text/javascript">
            var polys = document.querySelectorAll('polygon,polyline');
            [].forEach.call(polys,convertPolyToPath);

            function convertPolyToPath(poly){
                var svgNS = poly.ownerSVGElement.namespaceURI;
                var path = document.createElementNS(svgNS,'path');
                var points = poly.getAttribute('points').split(/\s+|,/);
                var x0=points.shift(), y0=points.shift();
                var pathdata = 'M'+x0+','+y0+'L'+points.join(' ');
                if (poly.tagName=='polygon') pathdata+='z';
                path.setAttribute('d',pathdata);
                poly.parentNode.replaceChild(path,poly);
            }
        </script>
    
    </body>
</html>
